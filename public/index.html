<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/libs.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--top menu nixin-->
    <header class="header"></header>
    <section class="baner">
      <div class="container">
        <div class="baner__logo"><img src="img/logo.png"></div>
        <h1 class="baner__title">Таргет и SMM</h1>
        <h3 class="baner__sub-title">Instagram, Facebook и Вконтакте</h3>
      </div>
    </section>
    <div class="baner__white-bg">
      <div class="container">
        <div class="baner__author">
          <div class="baner__author-img"><img src="img/author.png"></div>
          <div class="baner__author-text">
            <h3 class="baner__author-title">Увеличиваем прибыль вашего бизнеса,<br>а не количество подписчиков!</h3>
            <p class="baner__author-descr">Александр Верга</p>
          </div>
        </div>
      </div>
    </div>
    <div class="baner__mirror"></div>
    <div class="container">
      <div class="baner__count">
        <div class="baner__count-elem">
          <p class="baner__count-title">Более</p>
          <p class="baner__count-num">130</p>
          <p class="baner__count-descr">реализованных  проектов</p>
        </div>
        <div class="baner__count-elem">
          <p class="baner__count-title">Более</p>
          <p class="baner__count-num">2 000 000</p>
          <p class="baner__count-descr">рекламного бюджета ежемесячно</p>
        </div>
        <div class="baner__count-elem">
          <p class="baner__count-title">Более</p>
          <p class="baner__count-num">100</p>
          <p class="baner__count-descr">КОНСУЛЬТАЦИЙ</p>
        </div>
        <div class="baner__count-elem">
          <p class="baner__count-title">Более</p>
          <p class="baner__count-num">150</p>
          <p class="baner__count-descr">экспертных  статей</p>
        </div>
      </div>
    </div>
    <section class="partner">
      <h3 class="partner__title">Наши партнеры</h3>
    </section>
    <div class="partner__bg">
      <div class="partner__triang-top">
        <div class="container">
          <div class="partner__box">
            <div class="partner__box-elem">
              <div class="partner__box-img"><img src="img/part-1.png"></div>
            </div>
            <div class="partner__box-elem">
              <div class="partner__box-img"><img src="img/part-2.png"></div>
            </div>
            <div class="partner__box-elem">
              <div class="partner__box-img"><img src="img/part-3.png"></div>
            </div>
            <div class="partner__box-elem">
              <div class="partner__box-img"><img src="img/part-4.png"></div>
            </div>
            <div class="partner__box-elem">
              <div class="partner__box-img"><img src="img/part-5.png"></div>
            </div>
            <div class="partner__box-elem">
              <div class="partner__box-img"><img src="img/part-6.png"></div>
            </div>
            <div class="partner__box-elem">
              <div class="partner__box-img"><img src="img/part-7.png"></div>
            </div>
            <div class="partner__box-elem">
              <div class="partner__box-img"><img src="img/part-8.png"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
